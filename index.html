<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K77 Hotels</title>


    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">


    <!-- Function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/function.js"></script>

</head>

<body>
    <div>
        <!-- Desktop -->
        <header id="desktop-navbar" class="navbar-container pri-color text-white sticky top-0">
            <div class="mx-auto flex justify-between w-5/6 py-4">
                <div class="logo main-font"> K77 Hotels </div>
                <div class="flex navigation">
                    <div class="nav mx-3 main-font"> Beranda </div>
                    <div class="nav mx-3 main-font"> Penawaran </div>
                    <div class="nav mx-3 main-font"> Kamar </div>
                    <div class="nav mx-3 main-font"> Layanan </div>
                    <div class="nav mx-3 main-font"> Review </div>
                    <div class="nav mx-3 main-font"> Kontak </div>
                </div>
            </div>
        </header>

        <!-- Mobile -->
        <header id="mobile-navbar" class="navbar-container pri-color text-white">
            <div class="mx-auto py-4 text-center main-font text-xl">
                K77 Hotels
            </div>
        </header>

        <div class="cover-image">
            <img class="w-full" src="https://lh3.googleusercontent.com/-kL8vAOhV1Pg/VxCFc8TsuWI/AAAAAAAACko/pP4A7HRH5gAAPk6a4wKI1rqn28cIDBNLwCJkC/w960-h960-n-o-k-v1/" />
        </div>

        <!-- Order box -->
        <div class="desktop order-box sticky mx-auto flex justify-around w-5/6 py-4 pri-color rounded-3xl" style="top: 4rem">
            <div class="check-container p-5 px-10 flex text-white">
                <div class="flex-col">
                    <label for="checkin">Check In</label>
                    <input type="date" id="checkin" class="placeholder-gray-500 text-gray-800 p-2">
                </div>

                <div class="flex-col">
                    <label for="checkout">Check Out</label>
                    <input type="date" id="checkout" class="placeholder-gray-500 text-gray-800 p-2">
                </div>

                <div class="flex-col">
                    <label for="dewasa">Dewasa</label>
                    <input type="number" id="dewasa" class="placeholder-gray-500 text-gray-800 p-2 input-angka">
                </div>

                <div class="flex-col">
                    <label for="anak">Anak-anak</label>
                    <input type="number" min="0" id="anak" class="placeholder-gray-500 text-gray-800 p-2 input-angka">
                </div>

                <button onclick="book()" style="flex-basis: 120px;">Book Now</button>
            </div>
        </div>

        <!-- Body -->
        <div class="body w-5/6 mx-auto">

            <!-- Section Room -->
            <section id="room">
                <section id="room-1">
                    <div class="content">
                        <div class="title">Room</div>
                        <div class="description"></div>
                    </div>
                    <img src="" alt="">
                </section>
            </section>

            <!-- Section Layanan -->
            <section id="layanan">
                <div class="title">Layanan</div>
                <section id="layanan-1">
                    <img src="" alt="">
                    <div class="judul-layanan"></div>
                    <div class="desc-layanan"></div>
                </section>
            </section>

            <!-- Section Review -->
            <section id="review">
                <section id="review-1">
                    <img src="" alt="">
                    <div class="judul-review"></div>
                    <div class="desc-review"></div>
                    <div class="bintang-review"></div>
                    <div class="waktu-review"></div>
                </section>
            </section>

            <!-- Section Gallery -->
            <section id="galeri">
                <div class="title text-center">Gallery</div>
                <div id="image-container" class="grid grid-cols-3 gap-3"></div>
            </section>

            <section id="button" class="w-full flex justify-center flex-col">
                <button class="sec-color py-4 px-6 my-10 mx-auto rounded-md text-xl main-font font-bold" onclick="book()"> Pesan Sekarang </button>
                <div  class="mobile" style="height: 60px"></div>
            </section>
        </div>

        <!-- Mobile -->
        <footer id="mobile-footer" class="pri-color text-white mt-10 w-full fixed bottom-0">
            <div class="flex justify-around w-5/6 mx-auto py-3">
                <div class="footer-attr grid">
                    <i class="fa fa-home place-self-center" aria-hidden="true"></i>
                    <div class="icon-text text-xs"> Home </div>
                </div>
                <div class="footer-attr grid">
                    <i class="fa fa-phone place-self-center" aria-hidden="true"></i>
                    <div class="icon-text text-xs"> Contact </div>
                </div>
                <div class="footer-attr grid">
                    <i class="fa fa-location-arrow place-self-center" aria-hidden="true"></i>
                    <div class="icon-text text-xs"> Visit </div>
                </div>
            </div>
        </footer>

        <!-- Desktop -->
        <footer id="desktop-footer">
            <div class="pri-color text-white">
                footer desktop
            </div>
        </footer>
    </div>
</body>

<script>

    function responsive() {
        if (window.innerWidth < 1000) {
            $("#desktop-navbar").addClass("hidden");
            $("#desktop-footer").addClass("hidden");
            $("#mobile-navbar").removeClass("hidden");
            $("#mobile-footer").removeClass("hidden");
            $('.mobile').removeClass("hidden");
            $('.desktop').addClass("hidden");
        } else {
            $("#mobile-navbar").addClass("hidden");
            $("#mobile-footer").addClass("hidden");
            $("#desktop-navbar").removeClass("hidden");
            $("#desktop-footer").removeClass("hidden");
            $('.mobile').addClass("hidden");
            $('.desktop').removeClass("hidden");
        }
    }

    function attachGallery() {
        gallery.forEach((image) => {
            $("#image-container").append(addImage("", image));
        })
    }
    $(document).ready(() => {
        responsive();
        attachGallery();
    })

    const mobileNavbar = $("#mobile-navbar").html();
    $(window).resize(() => {
        responsive();
    });


</script>

</html>
